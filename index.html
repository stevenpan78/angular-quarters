<!DOCTYPE html>
<html lang="en" ng-app="mainApp">

<head>
    <meta charset="UTF-8">
    <title>The angular quarters</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div ng-controller="OneCtrl">
        <ul>
            <li>{{one}}</li>
            <li>{{two}}</li>
            <li>{{three}}</li>
            <li>{{four}}</li>
        </ul>

            <ul>
                <li>{{one}}</li>
                <li>{{two}}</li>
                <li>{{three}}</li>
                <li>{{four}}</li>
            </ul>
            <div ng-controller="ThreeCtrl">
                <ul>
                    <li>{{one}}</li>
                    <li>{{two}}</li>
                    <li>{{three}}</li>
                    <li>{{four}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div ng-controller="FourCtrl" id="sol">
        WELCOME TO EARTH
    </div>
    <div id="angular">
        ANGULAR<br><span>JS</span>
    </div>
    <script src="js/app.js"></script>
    <script src="js/mainController.js"></script>
</body>

</html>
